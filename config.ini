volume_threshold=0.19944
excessive_volume_threshold=0.266878
reset_timeout_ms=1000
timeout_ms=100
auto_volume_threshold=true
auto_excessive_threshold=true
volume_threshold_multiplier=2
excessive_threshold_multiplier=3
